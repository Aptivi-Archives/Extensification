version: 'v2022-{build}-{branch}'
image: Visual Studio 2022
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: ''
  package_version: '2022.4.0-build{build}'
  assembly_version: ''
  file_version: ''
environment:
  WEBHOOK_URL:
    secure: p3nnkhnWtqFFH8UJ1eaKFfRjFPlOVhNtmLjd94R7+KSAugTDz6Z96xxEb1ra5yjC3ooW75TDWaxqyhQ3g9TGv3ZCkmaEYZu5H8QJGfbn/5p5gNluexFCDWYNR5MqSWhEb8n05S3+2bC+14oiOMe2bvoMBcC0XnP0oufLuPKCBhg=
before_build:
- cmd: nuget restore "%APPVEYOR_BUILD_FOLDER%\Extensification.sln"
build:
  verbosity: minimal
after_build:
- cmd: 7z a devbuild.zip "%APPVEYOR_BUILD_FOLDER%\Extensification.Bin\"
artifacts:
- path: devbuild.zip
  name: Development build of Extensification
- path: Extensification.Bin\Extensification.*-*.symbols.nupkg
deploy:
- provider: NuGet
  server: https://www.nuget.org/api/v2/package
  api_key:
    secure: 2ocxItByklPOySTf0USeSC6NpQGHHkhYMzj08PlSKNZE/VxLSLzcQpdt4VMTQnJI
  symbol_server: https://www.nuget.org/api/v2/package
on_success:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 success $env:WEBHOOK_URL
on_failure:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 failure $env:WEBHOOK_URL